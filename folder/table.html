<html lang="en">
<meta charset="utf8">
<body>

<button onclick="window.location.reload();"> Обновить цвет </button>
<table id="myTable"></table>

<script>

    const table = document.getElementById("myTable");
    for (let i = 0; i < 100; i++)
        {
        const row = document.createElement("tr");
        for (let j = 0; j < 100; j++)
        {
            const cell = document.createElement("td");
            cell.textContent = `${Math.round(Math.random() * 256)}`;

            cell.style.backgroundColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;

            cell.onclick = function()
            {
                alert(`${i + 1}-${j + 1}`);
            };

            row.appendChild(cell);
        }
        table.appendChild(row);
        }
    
</script>
</body>
</html>
